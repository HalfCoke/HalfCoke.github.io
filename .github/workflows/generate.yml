name: Publish Blog
on:
  workflow_dispatch:
  push:
    branches:
      - Hexo
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install
      - run: npm install -g hexo-cli
      - run: hexo g && hexo d

